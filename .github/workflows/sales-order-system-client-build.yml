name: Sales Order System Client Build

on:
  push:
    paths:
      - 'sales-order-system/**'
      - '.github/workflows/sales-order-system-client-build.yml'
  pull_request:
    paths:
      - 'sales-order-system/**'
      - '.github/workflows/sales-order-system-client-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: sales-order-system/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('sales-order-system/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install npm dependencies
        working-directory: ./sales-order-system
        run: npm install

      - name: Build Sales Order System Client
        run: |
          set -e
          cd sales-order-system
          npm run build
