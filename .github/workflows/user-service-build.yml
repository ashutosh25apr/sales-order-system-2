name: User Service Build

on:
  push:
    paths:
      - 'user-service/**'
      - '.github/workflows/user-service-build.yml'
  pull_request:
    paths:
      - 'user-service/**'
      - '.github/workflows/user-service-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Build User Service
        run: |
          set -e
          cd user-service
          mvn clean install