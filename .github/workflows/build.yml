name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dind
        options: --privileged
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 8
        id: setup-jdk-8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
      - name: Set up JDK 21
        id: setup-jdk-21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: sales-order-system/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('sales-order-system/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install npm dependencies
        working-directory: ./sales-order-system
        run: npm install

      - name: Build all services
        env:
          JAVA_8_HOME: ${{ steps.setup-jdk-8.outputs.java-home }}
          JAVA_21_HOME: ${{ steps.setup-jdk-21.outputs.java-home }}
        run: |
          set -e
          echo 'Building Backend Services...'

          # Build User-Service (Maven - Java 21)
          echo 'Building User-Service...'
          export JAVA_HOME=$JAVA_21_HOME
          export PATH=$JAVA_HOME/bin:$PATH
          cd user-service
          ./mvnw clean install
          cd -

          # Build Customer-Service (Maven - Java 21)
          echo 'Building Customer-Service...'
          export JAVA_HOME=$JAVA_21_HOME
          export PATH=$JAVA_HOME/bin:$PATH
          cd customer-service
          ./mvnw clean install
          cd -

          # Build Order-Service (Gradle - Java 8)
          echo 'Building Order-Service...'
          export JAVA_HOME=$JAVA_8_HOME
          export PATH=$JAVA_HOME/bin:$PATH
          cd order-service
          ./gradlew clean build --no-daemon
          cd -

          # Build Product-Service (Maven - Java 21)
          echo 'Building Product-Service...'
          export JAVA_HOME=$JAVA_21_HOME
          export PATH=$JAVA_HOME/bin:$PATH
          cd product-service
          ./mvnw clean install
          cd -

          # Build Sales Order System app (Node.js)
          echo 'Building Sales Order System app...'
          cd sales-order-system
          npm run build
          cd -
